<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | CONTACT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF0000;
            --primary-glow: rgba(255, 0, 0, 0.5);
            --bg-dark: #050505;
            --bg-card: #0a0a0a;
            --text-light: #ffffff;
            --text-dim: #00ff41; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            font-family: 'JetBrains Mono', monospace; 
            min-height: 100vh; 
            overflow-x: hidden;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* Hacker Alert Screen */
        #hackerAlert {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; border: 4px solid var(--primary);
        }
        .alert-box {
            text-align: center; color: var(--primary); font-family: 'Orbitron';
            padding: 40px; background: #000; border: 1px solid var(--primary);
            box-shadow: 0 0 50px var(--primary);
        }
        .glitch-text { animation: alertBlink 0.2s infinite alternate; font-size: 1.5rem; margin-bottom: 20px; font-weight: 900; }
        .alert-btn {
            background: var(--primary); color: #fff; border: none;
            padding: 12px 30px; cursor: pointer; font-family: 'Orbitron';
            margin-top: 25px; letter-spacing: 2px; font-weight: bold;
        }

        @keyframes alertBlink { 0% { opacity: 1; } 100% { opacity: 0.7; } }

        /* Nav & Logo */
        nav { 
            padding: 1.5rem 10%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0, 0, 0, 0.9); 
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .header-brand { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-box-small {
            position: relative; width: 45px; height: 45px;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-box-small img { width: 30px; z-index: 2; filter: drop-shadow(0 0 5px var(--primary)); }
        .logo-box-small::before {
            content: ''; position: absolute; width: 40px; height: 40px;
            border: 2px solid var(--primary); animation: rotateRect 6s linear infinite;
        }
        @keyframes rotateRect { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: white; text-decoration: none; letter-spacing: 3px; }
        .logo span { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .back-hub { color: var(--text-dim); text-decoration: none; font-size: 0.8rem; font-family: 'Orbitron'; border: 1px solid var(--text-dim); padding: 5px 15px; }

        /* Form & Math Section */
        .contact-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 50px 5%; }
        .contact-form { width: 100%; max-width: 650px; background: var(--bg-card); padding: 3rem; border: 1px solid var(--primary); position: relative; }
        h2 { font-family: 'Orbitron'; text-align: left; margin-bottom: 2rem; letter-spacing: 4px; font-size: 1.8rem; border-bottom: 1px solid #222; padding-bottom: 10px; }
        h2 span { color: var(--primary); }
        .input-group { margin-bottom: 1.5rem; }
        input, textarea, select { width: 100%; padding: 1.2rem; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: var(--text-dim); outline: none; font-family: 'JetBrains Mono'; font-size: 0.9rem; }
        
        .math-challenge {
            border: 1px dashed var(--text-dim);
            padding: 15px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 255, 65, 0.05);
        }
        #math-question { font-weight: bold; color: var(--text-dim); min-width: 120px; }
        .math-input { width: 100px !important; padding: 0.5rem !important; text-align: center; }

        .btn-submit { width: 100%; padding: 1.2rem; background: transparent; color: var(--primary); border: 2px solid var(--primary); font-family: 'Orbitron'; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; }
        .btn-submit:hover { background: var(--primary); color: white; }
        
        #formResponse { margin-top: 1.5rem; text-align: center; display: none; padding: 15px; border: 1px dashed; font-family: 'JetBrains Mono'; font-size: 0.8rem;}
    </style>
</head>
<body>

    <div id="hackerAlert">
        <div class="alert-box">
            <div class="glitch-text">⚠️ ACCESS DENIED ⚠️</div>
            <p>> ERROR: WRONG_LOGIC_INPUT</p>
            <p>> STATUS: BOT_ATTEMPT_SUSPECTED</p>
            <button class="alert-btn" onclick="closeAlert()">RETRY AUTHENTICATION</button>
        </div>
    </div>

    <nav>
        <div class="header-brand">
            <div class="logo-box-small"><img src="images/DGLOGO.PNG" alt="DG"></div>
            <a href="index.html" class="logo">DIPESH<span>GHIMIRE</span></a>
        </div>
        <a href="index.html" class="back-hub">> EXIT_TO_HUB</a>
    </nav>

    <div class="contact-container">
        <form id="contactForm" class="contact-form">
            <h2>CONNECTION<span>_ESTABLISH</span></h2>
            
            <div class="input-group">
                <input type="text" name="name" placeholder="[ USER_IDENTIFICATION ]" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="[ SECURE_EMAIL_NODE ]" required>
            </div>

            <div class="input-group">
                <select name="subject" required>
                    <option value="" disabled selected>-- SELECT ENCRYPTION_TYPE --</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Gaming/Collab">Gaming Collaboration</option>
                    <option value="Software/App">Software Inquiry</option>
                </select>
            </div>

            <div class="input-group">
                <textarea name="message" rows="5" placeholder="[ ENTER_ENCRYPTED_MESSAGE ]" required></textarea>
            </div>
            
            <div class="math-challenge">
                <span id="math-question">Loading...</span>
                <input type="number" id="math-answer" class="math-input" placeholder="?" required>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">EXECUTE TRANSMISSION</button>
            <div id="formResponse"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const alertScreen = document.getElementById('hackerAlert');
        const res = document.getElementById('formResponse');
        const btn = document.getElementById('submitBtn');
        const mathQuestionLabel = document.getElementById('math-question');
        const mathAnswerInput = document.getElementById('math-answer');

        let correctAnswer;

        function generateMath() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            const ops = ['+', '-', '*'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            mathQuestionLabel.innerText = `[SOLVE]: ${num1} ${op} ${num2} =`;
            if(op === '+') correctAnswer = num1 + num2;
            else if(op === '-') correctAnswer = num1 - num2;
            else correctAnswer = num1 * num2;
            mathAnswerInput.value = '';
        }

        function closeAlert() {
            alertScreen.style.display = 'none';
            generateMath();
        }

        window.onload = generateMath;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (parseInt(mathAnswerInput.value) !== correctAnswer) {
                alertScreen.style.display = 'flex';
                return;
            }

            btn.disabled = true;
            btn.innerText = "TRANSMITTING...";

            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            // Access Key thapeko
            object.access_key = "8d715c6b-c36a-479b-bec7-05f392ebe0f4";
            const json = JSON.stringify(object);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    res.style.display = "block";
                    res.style.color = "#00ff41";
                    res.style.borderColor = "#00ff41";
                    res.innerHTML = "> ACCESS GRANTED: SIGNAL DISPATCHED.";
                    form.reset();
                    generateMath();
                } else {
                    res.innerHTML = "> ERROR: " + json.message;
                    res.style.display = "block";
                    res.style.color = "red";
                }
            })
            .catch(error => {
                res.style.display = "block";
                res.style.color = "red";
                res.innerHTML = "> ERROR: CONNECTION REFUSED. CHECK NETWORK.";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "EXECUTE TRANSMISSION";
            });
        });
    </script>
<script>
    // Theme apply garne function
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('userTheme');
        if (savedTheme) {
            document.documentElement.style.setProperty('--primary', savedTheme);
        }
    }

    // Page load huda theme check garne
    window.addEventListener('DOMContentLoaded', applySavedTheme);
</script>
</body>
</html>
