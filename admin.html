<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK LOBBY | Admin Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("zGThnJ58dGKA7gOve"); // Your Public Key
       })();
    </script>

    <style>
        :root { --primary: #FF0000; --bg: #050505; --card: #111; --text: #fff; --accent: #ffd700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- Login Overlay --- */
        #login-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--card); padding: 3rem; border-radius: 15px;
            border: 2px solid var(--primary); box-shadow: 0 0 40px rgba(255,0,0,0.3);
            width: 380px; text-align: center; transition: 0.3s;
        }
        .admin-logo-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 25px; }
        .admin-logo-wrapper img { width: 100%; height: 100%; object-fit: contain; position: relative; z-index: 5; }
        .admin-logo-wrapper::before {
            content: ""; position: absolute; inset: -10px; border-radius: 50%;
            border: 3px solid transparent; border-top: 3px solid var(--primary);
            animation: spin 1s linear infinite; box-shadow: 0 0 15px var(--primary);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        input {
            width: 100%; padding: 14px; margin: 12px 0; background: #000;
            border: 1px solid #333; color: white; border-radius: 8px; outline: none;
        }
        input:focus { border-color: var(--primary); }
        .login-btn {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; font-weight: bold; cursor: pointer; border-radius: 8px;
            font-family: 'Orbitron'; margin-top: 15px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* --- Dashboard --- */
        #admin-content { display: none; padding: 5% 8%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .stat-card { 
            background: var(--card); padding: 2rem; border-radius: 12px; 
            border-left: 4px solid var(--primary); transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .stat-card h3 { font-family: 'Orbitron'; font-size: 0.75rem; color: #888; }
        .stat-card .value { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin: 10px 0; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div class="admin-logo-wrapper">
                <img src="images/logo.png" alt="DARK LOBBY">
            </div>
            <h2 style="font-family:'Orbitron'; color:#fff; margin-bottom: 20px;">SYSTEM <span style="color:var(--primary)">ACCESS</span></h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="login-btn" onclick="checkLogin()">AUTHORIZE LOGIN</button>
            <p id="error-msg" style="color:red; font-size: 0.8rem; margin-top: 20px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="admin-content">
        <div class="header">
            <h1 style="font-family:'Orbitron'; font-size: 2rem;">DARK LOBBY <span style="color:var(--primary)">DASHBOARD</span></h1>
            <button onclick="location.reload()" style="background:var(--primary); border:none; color:white; padding:10px 20px; cursor:pointer; font-family:'Orbitron'; border-radius: 5px;">LOGOUT</button>
        </div>

        <h2 style="font-family:'Orbitron'; font-size: 1rem; margin-bottom: 15px; color: var(--accent);">WEBSITE TRAFFIC</h2>
        <div class="grid">
            <div class="stat-card">
                <h3>TOTAL VISITS</h3>
                <div class="value" id="visit-count">0</div>
            </div>
            <div class="stat-card">
                <h3>FILES DOWNLOADED</h3>
                <div class="value" id="download-count">0</div>
            </div>
        </div>

        <h2 style="font-family:'Orbitron'; font-size: 1rem; margin-top: 40px; margin-bottom: 15px; color: #ff0000;">YOUTUBE ANALYTICS (LIVE)</h2>
        <div class="grid">
            <div class="stat-card">
                <h3>SUBSCRIBERS</h3>
                <div class="value" id="sub-count">...</div>
            </div>
            <div class="stat-card">
                <h3>TOTAL VIEWS</h3>
                <div class="value" id="view-count">...</div>
            </div>
            <div class="stat-card">
                <h3>VIDEO COUNT</h3>
                <div class="value" id="video-count">...</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            user: "admin",
            pass: "darklobby123",
            apiKey: "AIzaSyDCKlZtJEQ8pVdLIgJb0pllpv1TEa9b6mI",
            channelId: "UC-A6-4UrizOPvqMPzFQOiYQ",
            serviceID: "service_je9gw5g",
            templateID: "template_w7s1y6p"
        };

        let attempts = 0;

        // Block Check on Page Load
        window.onload = function() {
            const blockUntil = localStorage.getItem('blockUntil');
            if (blockUntil && new Date().getTime() < blockUntil) {
                window.location.href = "warning.html";
            }
        };

        async function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('error-msg');
            const box = document.querySelector('.login-box');

            if (u === CONFIG.user && p === CONFIG.pass) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startDashboard();
            } else {
                attempts++;
                box.style.animation = "shake 0.4s";
                setTimeout(() => { box.style.animation = ""; }, 400);

                if (attempts >= 3) {
                    // LOCK SYSTEM for 24 HOURS
                    const expiry = new Date().getTime() + 86400000;
                    localStorage.setItem('blockUntil', expiry);
                    
                    // SEND EMAIL ALERT
                    sendEmailAlert(u, p);

                    document.body.style.backgroundColor = "red";
                    err.innerText = "CRITICAL BREACH: REPORTING TO ADMIN...";
                    
                    setTimeout(() => { window.location.href = "warning.html"; }, 2000);
                } else {
                    err.innerText = `ACCESS DENIED! ${3 - attempts} ATTEMPTS LEFT.`;
                }
            }
        }

        function sendEmailAlert(triedUser, triedPass) {
            const params = {
                to_email: "darklobbycodm@gmail.com",
                subject: "⚠️ SECURITY BREACH ALERT - DARK LOBBY",
                message: `Unauthorized login attempt detected! 
                          User: ${triedUser} 
                          Password: ${triedPass} 
                          Status: SYSTEM LOCKED FOR 24HRS.`
            };
            emailjs.send(CONFIG.serviceID, CONFIG.templateID, params);
        }

        function startDashboard() {
            document.getElementById('visit-count').innerText = localStorage.getItem('pageVisits') || 0;
            document.getElementById('download-count').innerText = localStorage.getItem('downloadCount') || 0;
            fetchYouTubeData();
        }

        async function fetchYouTubeData() {
            const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CONFIG.channelId}&key=${CONFIG.apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const stats = data.items[0].statistics;
                document.getElementById('sub-count').innerText = Number(stats.subscriberCount).toLocaleString();
                document.getElementById('view-count').innerText = Number(stats.viewCount).toLocaleString();
                document.getElementById('video-count').innerText = stats.videoCount;
            } catch (e) { console.log(e); }
        }
    </script>
</body>
</html>
