<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Image & PDF Converter | DG Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161b2a;
            --primary: #ff0000; /* Default color */
            --accent: var(--primary); 
            --text: #e2e8f0;
            --border: #2d3748;
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #FFD700;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- BACK BUTTON --- */
        .back-nav { position: absolute; top: 30px; left: 30px; z-index: 100; }
        .btn-back {
            text-decoration: none; color: white; background: var(--glass);
            padding: 10px 20px; border-radius: 8px; border: 1px solid var(--primary);
            font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 10px;
            transition: 0.3s ease; backdrop-filter: blur(5px);
        }
        .btn-back:hover { background: var(--primary); color: #fff; box-shadow: 0 0 20px var(--primary); transform: translateX(-5px); }

        .container {
            background: var(--card); width: 100%; max-width: 700px; padding: 30px;
            border-radius: 20px; border: 1px solid var(--border); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative;
        }

        /* --- LOGO ANIMATION (INDEX.HTML STYLE) --- */
        .logo-wrapper { display: flex; justify-content: center; margin-bottom: 25px; }
        .logo-box {
            position: relative; width: 60px; height: 60px;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-box img {
            width: 42px; z-index: 2; filter: drop-shadow(0 0 5px var(--primary));
            animation: logoPulse 2s ease-in-out infinite;
        }
        /* Rotating Square Frame exactly like Index.html */
        .logo-box::before {
            content: ''; position: absolute; width: 55px; height: 55px;
            border: 2px solid var(--primary); animation: rotateRect 6s linear infinite;
            box-shadow: 0 0 10px var(--primary);
        }
        @keyframes rotateRect { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes logoPulse { 0%, 100% { transform: scale(0.9); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        h2 { color: var(--accent); margin-top: 0; letter-spacing: 2px; font-family: 'Orbitron', sans-serif; font-size: 1.4rem; }

        /* --- REST OF THE STYLES --- */
        .config-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px; margin: 25px 0; background: rgba(255,255,255,0.03);
            padding: 15px; border-radius: 12px;
        }
        .input-group { text-align: left; }
        label { font-size: 0.8rem; color: #94a3b8; display: block; margin-bottom: 5px; }
        select, input[type="range"] {
            width: 100%; background: #0b0f1a; border: 1px solid var(--border);
            color: white; padding: 8px; border-radius: 6px; outline: none;
        }
        .drop-zone {
            border: 2px dashed var(--border); padding: 40px; border-radius: 15px;
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02);
        }
        .drop-zone:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        #list { margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
        .item {
            background: #1e2536; padding: 12px; border-radius: 10px;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 4px solid var(--accent);
        }
        .item-info { display: flex; align-items: center; gap: 15px; text-align: left; }
        .item-info img { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; }
        .btn {
            background: var(--accent); color: #000; padding: 8px 16px;
            border-radius: 6px; text-decoration: none; font-weight: bold;
            font-size: 0.85rem; border: none; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { filter: brightness(1.2); box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

<div class="back-nav">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> BACK TO HOME</a>
</div>

<div class="container">
    <div class="logo-wrapper">
        <div class="logo-box">
            <img src="images/DGLOGO.PNG" alt="DG">
        </div>
    </div>

    <h2>DARK LOBBY OPTIMIZER</h2>
    <p style="font-size: 0.9rem; color: #888;">Optimize images or convert them to PDF instantly.</p>

    <div class="config-grid">
        <div class="input-group">
            <label>Output Format</label>
            <select id="format">
                <option value="image/webp">WebP (Smallest)</option>
                <option value="image/jpeg">JPEG (Standard)</option>
                <option value="image/png">PNG (Lossless)</option>
                <option value="application/pdf">PDF Document</option>
            </select>
        </div>
        <div class="input-group">
            <label>Quality: <span id="qDisplay">80</span>%</label>
            <input type="range" id="quality" min="1" max="100" value="80">
        </div>
    </div>

    <div class="drop-zone" onclick="document.getElementById('fileIn').click()">
        <i class="fas fa-cloud-upload-alt" style="font-size: 2.2rem; color: var(--primary); margin-bottom: 10px;"></i><br>
        <strong>Click to Upload Images</strong>
        <p style="font-size: 0.8rem;">(JPG, PNG, WebP, GIF, BMP, TIFF, etc.)</p>
        <input type="file" id="fileIn" accept="image/*" multiple style="display:none">
    </div>

    <div id="list"></div>
</div>

<script>
    function applyTheme() {
        const savedColor = localStorage.getItem('userTheme');
        if (savedColor) {
            document.documentElement.style.setProperty('--primary', savedColor);
        }
    }

    const { jsPDF } = window.jspdf;
    const fileIn = document.getElementById('fileIn');
    const qualityIn = document.getElementById('quality');
    const formatIn = document.getElementById('format');
    const qDisplay = document.getElementById('qDisplay');
    const list = document.getElementById('list');

    qualityIn.oninput = () => qDisplay.innerText = qualityIn.value;

    fileIn.onchange = handleFiles;
    qualityIn.onchange = handleFiles;
    formatIn.onchange = handleFiles;

    function handleFiles() {
        const files = fileIn.files;
        if (!files.length) return;
        list.innerHTML = '';
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => processImage(img, file);
            };
        });
    }

    function processImage(img, file) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const quality = qualityIn.value / 100;
        const format = formatIn.value;
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        let finalData, downloadName, ext;
        if (format === 'application/pdf') {
            const pdf = new jsPDF({
                orientation: img.width > img.height ? 'l' : 'p',
                unit: 'px',
                format: [img.width, img.height]
            });
            pdf.addImage(canvas.toDataURL('image/jpeg', quality), 'JPEG', 0, 0, img.width, img.height);
            finalData = pdf.output('bloburl');
            ext = 'pdf';
        } else {
            finalData = canvas.toDataURL(format, quality);
            ext = format.split('/')[1];
        }

        downloadName = `optimized_${file.name.split('.')[0]}.${ext}`;
        const row = document.createElement('div');
        row.className = 'item';
        row.innerHTML = `
            <div class="item-info">
                <img src="${img.src}">
                <div>
                    <div style="font-size:0.9rem; font-weight:bold;">${file.name}</div>
                    <div style="font-size:0.75rem; color:#888;">${(file.size/1024).toFixed(1)} KB â†’ Processed</div>
                </div>
            </div>
            <a href="${finalData}" download="${downloadName}" class="btn">Download ${ext.toUpperCase()}</a>
        `;
        list.appendChild(row);
    }

    window.onload = applyTheme;
</script>

</body>
</html>
