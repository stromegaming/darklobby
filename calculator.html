    <style>
        body {

            color: white;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

        }
        .download-btn:hover {
            background: white;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        .back-link {
            display: block;
            margin-top: 2rem;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .back-link:hover { color: #FF0000; }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,0,0,0.5)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(255,0,0,0.8)); }
