<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTWARE HUB | DARK LOBBY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF0000;
            --bg: #050505;
            --card: #111111;
            --text: #ffffff;
            --dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 5%;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Orbitron';
            font-size: 2rem;
            letter-spacing: 4px;
            color: var(--text);
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .header p { color: var(--dim); font-size: 0.9rem; margin-top: 10px; }

        /* Software List Container */
        .software-list {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* App Row Design */
        .app-item {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-item:hover {
            border-color: var(--primary);
            background: #1a0505;
            transform: scale(1.02);
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .app-details h3 {
            font-family: 'Orbitron';
            font-size: 1rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .app-details span {
            font-size: 0.75rem;
            color: var(--dim);
        }

        /* Download Button */
        .dl-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .dl-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* Coming Soon Styling */
        .coming-soon { opacity: 0.5; cursor: not-allowed; }
        .coming-soon .dl-btn { border-color: #333; color: #333; pointer-events: none; }

        .back-nav {
            margin-top: 50px;
            text-align: center;
        }

        .back-nav a {
            color: var(--dim);
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .back-nav a:hover { color: var(--primary); }

        @media (max-width: 600px) {
            .app-item { flex-direction: column; text-align: center; gap: 15px; }
            .app-info { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SOFTWARE HUB</h1>
        <p>RESOURCES & CORE APPLICATIONS</p>
    </div>

    <div class="software-list">
        
        <div class="app-item">
            <div class="app-info">
                <div class="app-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="app-details">
                    <h3>Scientific Calculator</h3>
                    <span>v1.0.0 | Windows EXE | 2.5 MB</span>
                </div>
            </div>
            <a href="downloads/ScientificCalculator.exe" download class="dl-btn">
                <i class="fas fa-download"></i> DOWNLOAD
            </a>
        </div>

        <div class="app-item coming-soon">
            <div class="app-info">
                <div class="app-icon">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <div class="app-details">
                    <h3>Encrypted Vault</h3>
                    <span>System Encrypting...</span>
                </div>
            </div>
            <a href="#" class="dl-btn">LOCKED</a>
        </div>

        <div class="app-item coming-soon">
            <div class="app-info">
                <div class="app-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="app-details">
                    <h3>Script Runner</h3>
                    <span>Developing...</span>
                </div>
            </div>
            <a href="#" class="dl-btn">LOCKED</a>
        </div>

    </div>

    <div class="back-nav">
        <a href="index.html"><i class="fas fa-arrow-left"></i> RETURN TO MAIN UNIVERSE</a>
    </div>

</body>
</html>
