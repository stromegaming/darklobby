<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK LOBBY | Gaming Sector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #FF0000; 
            --bg-dark: #0a0a0a; 
            --bg-card: #141414; 
            --text-light: #ffffff; 
            --text-dim: #b3b3b3; 
            --glass: rgba(255, 255, 255, 0.05); 
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-light); font-family: 'Inter', sans-serif; line-height: 1.6; overflow-x: hidden; }
        
        /* --- Navigation --- */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 0.8rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; background: rgba(10, 10, 10, 0.9); 
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass); 
        }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.2rem; color: white; font-weight: 900; }
        .logo-text span { color: var(--primary); }

        /* --- Hero Section (Black Background) --- */
        .hero { 
            height: 70vh; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; text-align: center; 
            background: #000000; /* Pure Black Section */
            padding: 0 5%;
        }
        .hero h1 { font-family: 'Orbitron'; font-size: clamp(3rem, 8vw, 6rem); margin-bottom: 20px; text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        .hero h1 span { color: var(--primary); }

        /* --- Slogan Container --- */
        .typewriter-container { height: 45px; margin-bottom: 3rem; display: flex; align-items: center; justify-content: center; }
        .slogan-text { color: #FFD700; font-family: 'Orbitron'; font-size: clamp(0.9rem, 3vw, 1.3rem); letter-spacing: 2px; font-weight: bold; }

        .btn-container { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 1rem 2rem; border-radius: 4px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px; border: 1px solid var(--primary); font-size: 0.8rem; }
        .btn-red { background: var(--primary); color: white; border: none; }
        .btn-red:hover { box-shadow: 0 0 25px var(--primary); transform: scale(1.05); }
        .btn-white { border-color: white; color: white; }
        .btn-white:hover { background: white; color: black; }

        /* --- Video Grid --- */
        section#videos { padding: 100px 10%; background: var(--bg-dark); }
        .section-header { text-align: center; margin-bottom: 4rem; }
        .section-header h2 { font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 3px; }
        .section-header h2 span { color: var(--primary); }

        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; }
        .video-card { background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass); transition: 0.4s; }
        .video-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        
        .video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .video-card:hover .play-overlay { opacity: 1; }
        
        .video-info { padding: 1.5rem; }
        .video-info h3 { font-size: 0.9rem; font-family: 'Inter'; font-weight: 700; height: 2.5rem; overflow: hidden; color: #fff; line-height: 1.3; }

        footer { padding: 3rem 10%; background: #050505; text-align: center; border-top: 1px solid var(--glass); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">DARK<span>LOBBY</span></div>
        </a>
        <div style="display:flex; gap:20px;">
            <a href="index.html" style="color:white; text-decoration:none; font-family:'Orbitron'; font-size:0.8rem;">HUB</a>
            <a href="contact.html" style="color:white; text-decoration:none; font-family:'Orbitron'; font-size:0.8rem;">CONTACT</a>
        </div>
    </nav>

    <section class="hero">
        <h1>DARK <span>LOBBY</span></h1>
        
        <div class="typewriter-container">
            <span id="slogan" class="slogan-text"></span>
        </div>

        <div class="btn-container">
            <a href="https://youtube.com/channel/UC-A6-4UrizOPvqMPzFQOiYQ" target="_blank" class="btn btn-red"><i class="fab fa-youtube"></i> SUBSCRIBE</a>
            <a href="https://cr8.rs/darklobby" target="_blank" class="btn btn-white" style="border-color:#FFD700; color:#FFD700;"><i class="fas fa-heart"></i> DONATE</a>
            <a href="index.html" class="btn btn-white">BACK TO HUB</a>
        </div>
    </section>

    <section id="videos">
        <div class="section-header">
            <h2>LATEST <span>TRANSMISSIONS</span></h2>
        </div>
        <div class="video-grid" id="youtubeFeed">
            <p style="text-align:center; width:100%; font-family:'Orbitron'; color:var(--text-dim);">INITIATING SATELLITE SCAN...</p>
        </div>
    </section>

    <footer>
        <p style="font-size:0.8rem; color:var(--text-dim);">&copy; 2026 DARK LOBBY. All Systems Nominal.</p>
    </footer>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    <script>
        // --- 1. Slogan Logic (Changes every 20 seconds) ---
        const slogans = [
            "WE ARE THE FRONT LINE.",
            "VICTORY IS MEASURED IN SECONDS.",
            "TACTICAL SUPERIORITY ACHIEVED.",
            "DARKNESS IS OUR ALLY.",
            "ONE SHOT. ONE KILL.",
            "MOBILE WARFARE REDEFINED.",
            "STAY FROSTY. STAY DARK."
        ];
        
        let unusedSlogans = [...slogans];

        function updateSlogan() {
            if (unusedSlogans.length === 0) unusedSlogans = [...slogans];
            const index = Math.floor(Math.random() * unusedSlogans.length);
            const text = unusedSlogans.splice(index, 1)[0];

            document.getElementById('slogan').innerHTML = '';
            new Typewriter('#slogan', {
                autoStart: true,
                delay: 50,
                cursor: '_'
            }).typeString(text).start();
        }

        updateSlogan();
        setInterval(updateSlogan, 20000); 

        // --- 2. YouTube Video Logic (3 Videos Only) ---
        const channelId = 'UC-A6-4UrizOPvqMPzFQOiYQ';

        async function fetchVideos() {
            const container = document.getElementById('youtubeFeed');
            const feedUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            
            // Using a more robust proxy approach
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}&api_key=your_api_key_here&count=10`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.status === 'ok' && data.items.length > 0) {
                    container.innerHTML = '';
                    // Showing exactly 3 videos
                    data.items.slice(0, 3).forEach(item => {
                        const vId = item.link.split('v=')[1] || item.guid.split(':').pop();
                        container.innerHTML += `
                            <div class="video-card">
                                <a href="${item.link}" target="_blank" style="text-decoration:none;">
                                    <div class="video-thumb" style="background-image: url('https://img.youtube.com/vi/${vId}/maxresdefault.jpg')">
                                        <div class="play-overlay"><i class="fas fa-play" style="color:red; font-size:2rem;"></i></div>
                                    </div>
                                    <div class="video-info">
                                        <h3>${item.title}</h3>
                                        <p style="color:red; font-size:0.75rem; margin-top:8px; font-weight:bold; font-family:'Orbitron';">WATCH NOW <i class="fas fa-chevron-right"></i></p>
                                    </div>
                                </a>
                            </div>`;
                    });
                } else {
                    throw new Error("No items");
                }
            } catch (err) {
                container.innerHTML = `
                    <div style="text-align:center; width:100%; color:var(--text-dim);">
                        <p>Satellite link unstable. Please check back later.</p>
                        <a href="https://youtube.com/channel/${channelId}" target="_blank" class="btn btn-red" style="margin-top:20px; border:1px solid red; background:transparent;">VISIT YOUTUBE DIRECTLY</a>
                    </div>`;
            }
        }

        window.onload = fetchVideos;
    </script>
</body>
</html>
