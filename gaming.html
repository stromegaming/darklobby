    <style>
        :root { 
            --primary: #FF0000; 
            --bg-dark: #0a0a0a; 
            --bg-card: #141414; 
            --text-light: #ffffff; 
            --text-dim: #b3b3b3; 
            --glass: rgba(255, 255, 255, 0.05); 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-light); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* --- Navigation & Animated Logo --- */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 0.8rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; background: rgba(10, 10, 10, 0.9); 
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass); 
        }
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        
        .logo-wrapper {
            position: relative;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary), inset 0 0 5px var(--primary);
            animation: spin-glow 2s linear infinite;
        }

        @keyframes spin-glow {
            0% { transform: rotate(0deg) scale(1); opacity: 0.8; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.8; }
        }

        .logo-img { width: 40px; height: 40px; object-fit: contain; position: relative; z-index: 2; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.2rem; color: white; font-weight: 900; }
        .logo-text span { color: var(--primary); }

        /* --- HUB & CONTACT Hover Animations --- */
        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            position: relative;
            padding: 5px 10px;
            transition: 0.3s;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transition: 0.4s;
        }

        .nav-link:hover {
            color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            left: 0;
        }

        /* --- Hero --- */
        .hero { 
            height: 60vh; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; text-align: center; 
            background: #000000; padding: 0 5%;
        }
        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 5rem); margin-bottom: 20px; }
        .hero h1 span { color: var(--primary); }

        .typewriter-container { height: 60px; margin-bottom: 2rem; display: flex; align-items: center; justify-content: center; }
        .slogan-text { color: #FFD700; font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; }

        .btn-container { display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 0.8rem 1.5rem; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 0.75rem; border: 1px solid var(--primary); transition: 0.3s; }
        .btn-red { background: var(--primary); color: white; }
        .btn-white { border-color: white; color: white; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }

        /* --- Video Section & Others remain same --- */
        .section-header { text-align: center; margin-bottom: 2rem; position: relative; }
        .animated-header {
            font-family: 'Orbitron';
            font-size: 1.8rem;
            letter-spacing: 5px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: glow-pulse 2s infinite alternate;
        }
        .animated-header span { color: var(--primary); }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 5px #fff, 0 0 10px var(--primary); transform: scale(1); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px var(--primary), 0 0 30px var(--primary); transform: scale(1.02); }
        }

        section#videos { padding: 60px 0; background: var(--bg-dark); overflow: hidden; position: relative; }
        .scroll-wrapper { display: flex; width: 100%; overflow: hidden; }
        .video-grid { display: flex; gap: 25px; padding: 40px 20px; animation: scroll-left 35s linear infinite; }
        .video-grid:hover { animation-play-state: paused; }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        .video-card { 
            width: 280px; flex: 0 0 auto;
            background: var(--bg-card); border-radius: 12px; 
            overflow: hidden; border: 1px solid var(--glass); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        
        .video-card:hover { 
            transform: scale(1.08) translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        }

        .video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .play-overlay i { font-size: 1.2rem; color: #fff; background: var(--primary); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 50%; box-shadow: 0 0 15px var(--primary); }
        
        .video-info { padding: 1.2rem; }
        .video-info h3 { font-size: 0.85rem; font-weight: 700; height: 2.2rem; overflow: hidden; color: #fff; line-height: 1.2; margin-bottom: 5px; }

        footer { padding: 2rem; background: #050505; text-align: center; border-top: 1px solid var(--glass); }
    </style>

            const text = unusedSlogans.splice(randomIndex, 1)[0];

        const channelId = 'UC-A6-4UrizOPvqMPzFQOiYQ';

        async function fetchVideos() {
            const container = document.getElementById('youtubeFeed');
            const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.status === 'ok' && data.items.length > 0) {
                    let htmlContent = '';
                    const videos = data.items.slice(0, 5);
