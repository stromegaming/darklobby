<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK LOBBY | Gaming Sector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF0000; --bg-dark: #0a0a0a; --bg-card: #141414; --text-light: #ffffff; --text-dim: #b3b3b3; --glass: rgba(255, 255, 255, 0.05); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-light); font-family: 'Inter', sans-serif; line-height: 1.6; }
        nav { position: fixed; top: 0; width: 100%; padding: 1.5rem 10%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass); }
        .logo { font-family: 'Orbitron'; font-size: 1.5rem; color: white; text-decoration: none; } .logo span { color: var(--primary); }
        .hero { height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a0000 0%, #0a0a0a 70%); }
        .hero h1 { font-family: 'Orbitron'; font-size: clamp(3rem, 8vw, 6rem); margin-bottom: 1rem; }
        .btn-container { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 1rem 2rem; border-radius: 4px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px; border: 1px solid var(--primary); font-size: 0.8rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { border-color: white; color: white; }
        .btn-donation { border-color: #FFD700; color: #FFD700; }
        .btn-donation:hover { background: #FFD700; color: black; box-shadow: 0 0 15px #FFD700; }
        section { padding: 100px 10%; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .video-card { background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass); transition: 0.3s; }
        .video-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; }
        .video-info { padding: 1.5rem; }
        footer { padding: 3rem 10%; background: #050505; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">DARK<span>LOBBY</span></a>
        <div style="display:flex; gap:20px;">
            <a href="index.html" style="color:white; text-decoration:none; font-size: 0.9rem;">HUB</a>
            <a href="#videos" style="color:white; text-decoration:none; font-size: 0.9rem;">VIDEOS</a>
        </div>
    </nav>

    <section class="hero">
        <h1>DARK <span>LOBBY</span></h1>
        <p style="color:var(--text-dim); margin-bottom:2rem;">Gaming Beyond the Light.</p>
        <div class="btn-container">
            <a href="https://youtube.com/channel/UC-A6-4UrizOPvqMPzFQOiYQ" target="_blank" class="btn btn-primary"><i class="fab fa-youtube"></i> SUBSCRIBE</a>
            <a href="https://cr8.rs/darklobby" target="_blank" class="btn btn-donation"><i class="fas fa-heart"></i> DONATION</a>
            <a href="index.html" class="btn btn-outline">BACK TO HUB</a>
        </div>
    </section>

    <section id="videos">
        <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:3rem;">LATEST <span>TRANSMISSIONS</span></h2>
        <div class="video-grid" id="youtubeFeed"><p style="text-align:center; width:100%;">Connecting Satellite...</p></div>
    </section>

    <footer>
        <div style="display:flex; justify-content:center; gap:25px; margin-bottom:20px;">
            <a href="https://youtube.com/channel/UC-A6-4UrizOPvqMPzFQOiYQ" target="_blank" style="color:white; font-size:1.5rem;"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/DARKLOBBYCODM" target="_blank" style="color:white; font-size:1.5rem;"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://discord.gg/rbtdGMjqw" target="_blank" style="color:white; font-size:1.5rem;"><i class="fab fa-discord"></i></a>
        </div>
        <p>&copy; 2026 DARK LOBBY. All Systems Nominal.</p>
    </footer>

    <script>
        const channelId = 'UC-A6-4UrizOPvqMPzFQOiYQ';
        async function loadVideos() {
            const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const container = document.getElementById('youtubeFeed');
                if (data.status === 'ok') {
                    container.innerHTML = '';
                    data.items.slice(0, 3).forEach(video => {
                        const videoId = video.guid.split(':').pop();
                        container.innerHTML += `
                            <div class="video-card">
                                <a href="${video.link}" target="_blank" style="text-decoration:none; color:inherit;">
                                    <div class="video-thumb" style="background-image: url('https://img.youtube.com/vi/${videoId}/maxresdefault.jpg')"></div>
                                    <div class="video-info"><h3>${video.title}</h3></div>
                                </a>
                            </div>`;
                    });
                }
            } catch (e) { document.getElementById('youtubeFeed').innerHTML = "<p>Feed Offline</p>"; }
        }
        window.onload = loadVideos;
    </script>
</body>
</html>
