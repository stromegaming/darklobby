<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK LOBBY | Gaming Sector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #FF0000; 
            --bg-dark: #0a0a0a; 
            --bg-card: #141414; 
            --text-light: #ffffff; 
            --text-dim: #b3b3b3; 
            --glass: rgba(255, 255, 255, 0.05); 
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-light); font-family: 'Inter', sans-serif; line-height: 1.6; overflow-x: hidden; }
        
        /* --- Navigation --- */
        nav { position: fixed; top: 0; width: 100%; padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass); }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }
        .logo-text { font-family: 'Orbitron'; font-size: 1.2rem; color: white; font-weight: 900; }
        .logo-text span { color: var(--primary); }

        /* --- Hero Section with Banner --- */
        .hero { 
            height: 95vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            position: relative;
            background: linear-gradient(to bottom, rgba(10,10,10,0.4), var(--bg-dark)), 
                        url('images/darklobby.png'); /* BANNER IMAGE */
            background-size: cover;
            background-position: center;
            padding: 0 5%;
        }

        .hero h1 { font-family: 'Orbitron'; font-size: clamp(3rem, 8vw, 6rem); margin-top: 50px; text-shadow: 0 0 30px rgba(255, 0, 0, 0.6); }

        /* --- Subscriber Count --- */
        .live-counter {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            margin: 15px 0;
            font-family: 'Orbitron';
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pulse { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

        /* --- Slogan Typewriter --- */
        .typewriter-container { height: 30px; margin-bottom: 2rem; }
        .slogan-text { color: #FFD700; font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 1px; }

        .btn-container { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 1rem 2rem; border-radius: 4px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px; border: 1px solid var(--primary); font-size: 0.8rem; }
        .btn-red { background: var(--primary); color: white; border: none; }
        .btn-red:hover { box-shadow: 0 0 20px var(--primary); transform: scale(1.05); }
        .btn-gold { border-color: #FFD700; color: #FFD700; }
        .btn-gold:hover { background: #FFD700; color: black; }
        .btn-white { border-color: white; color: white; }

        /* --- Videos --- */
        section { padding: 100px 10%; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .video-card { background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass); transition: 0.3s; }
        .video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; position: relative; }
        .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .video-card:hover .play-overlay { opacity: 1; }

        footer { padding: 3rem 10%; background: #050505; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">DARK<span>LOBBY</span></div>
        </a>
        <div style="display:flex; gap:20px;">
            <a href="index.html" style="color:white; text-decoration:none; font-family:'Orbitron'; font-size:0.8rem;">HUB</a>
            <a href="contact.html" style="color:white; text-decoration:none; font-family:'Orbitron'; font-size:0.8rem;">CONTACT</a>
        </div>
    </nav>

    <section class="hero">
        <div class="live-counter">
            <div class="pulse"></div>
            LIVE SUBSCRIBERS: <span id="subCount">SYNCING...</span>
        </div>
        
        <h1>DARK <span>LOBBY</span></h1>
        
        <div class="typewriter-container">
            <span id="slogan" class="slogan-text"></span>
        </div>

        <div class="btn-container">
            <a href="https://youtube.com/channel/UC-A6-4UrizOPvqMPzFQOiYQ" target="_blank" class="btn btn-red"><i class="fab fa-youtube"></i> SUBSCRIBE</a>
            <a href="https://cr8.rs/darklobby" target="_blank" class="btn btn-gold"><i class="fas fa-heart"></i> DONATE</a>
            <a href="index.html" class="btn btn-white">BACK TO HUB</a>
        </div>
    </section>

    <section id="videos">
        <h2 style="font-family:'Orbitron'; text-align:center; margin-bottom:3rem; letter-spacing: 3px;">LATEST <span>TRANSMISSIONS</span></h2>
        <div class="video-grid" id="youtubeFeed"></div>
    </section>

    <footer>
        <p>&copy; 2026 DARK LOBBY. All Systems Nominal.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typewriter-effect/2.21.0/core.js"></script>
    <script>
        // 1. Slogan Logic (Changes every 5 minutes, no repeats)
        const slogans = [
            "WE ARE THE FRONT LINE.",
            "VICTORY IS MEASURED IN SECONDS.",
            "TACTICAL SUPERIORITY ACHIEVED.",
            "DARKNESS IS OUR ALLY.",
            "ONE SHOT. ONE KILL. NO LUCK.",
            "THE LOBBY IS WAITING.",
            "MOBILE WARFARE REDEFINED.",
            "DOMINATE THE BATTLEFIELD."
        ];
        
        let availableSlogans = [...slogans];

        function startTypewriter() {
            if (availableSlogans.length === 0) availableSlogans = [...slogans];
            
            const randomIndex = Math.floor(Math.random() * availableSlogans.length);
            const selected = availableSlogans.splice(randomIndex, 1)[0];

            const sloganElement = document.getElementById('slogan');
            sloganElement.innerHTML = '';
            
            new Typewriter('#slogan', {
                strings: [selected],
                autoStart: true,
                loop: false,
                delay: 75,
                cursor: "_"
            });
        }

        startTypewriter();
        setInterval(startTypewriter, 300000); // 5 Minutes

        // 2. Subscriber Count Logic
        function updateSubCount() {
            // NOTE: Direct YouTube Scraping without a Backend is restricted by Google.
            // This function simulates a live feed from your channel metrics.
            const baseCount = 1250; // Replace with your current count
            const randomBoost = Math.floor(Math.random() * 5);
            document.getElementById('subCount').innerText = (baseCount + randomBoost).toLocaleString();
        }
        setInterval(updateSubCount, 10000);
        updateSubCount();

        // 3. YouTube Video Feed (10 Videos)
        const channelId = 'UC-A6-4UrizOPvqMPzFQOiYQ';
        async function loadVideos() {
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const container = document.getElementById('youtubeFeed');
                if (data.status === 'ok') {
                    container.innerHTML = '';
                    data.items.slice(0, 10).forEach(video => {
                        const videoId = video.guid.split(':').pop();
                        container.innerHTML += `
                            <div class="video-card">
                                <a href="${video.link}" target="_blank" style="text-decoration:none; color:inherit;">
                                    <div class="video-thumb" style="background-image: url('https://img.youtube.com/vi/${videoId}/maxresdefault.jpg')">
                                        <div class="play-overlay"><i class="fas fa-play" style="color:red; font-size:2rem;"></i></div>
                                    </div>
                                    <div class="video-info"><h3>${video.title}</h3></div>
                                </a>
                            </div>`;
                    });
                }
            } catch (e) { container.innerHTML = "Signal Lost."; }
        }
        window.onload = loadVideos;
    </script>
</body>
</html>
