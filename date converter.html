<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter | Digital Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/nepali-date-converter@3.3.1/dist/nepali-date-converter.umd.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --primary: #FF0000; /* Default color */
            --dark-bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --accent-red: var(--primary); /* Linked to primary */
            --text-main: #ffffff;
            --blue-active: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- BACK BUTTON STYLE --- */
        .back-nav {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .btn-back {
            text-decoration: none;
            color: white;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--primary);
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-back:hover {
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transform: translateX(-5px);
        }

        .converter-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            width: 720px;
            border: 1px solid #333;
            text-align: center;
            position: relative;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary);
            animation: rotateFrame 4s linear infinite;
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes rotateFrame {
            0% { transform: rotate(0deg); border-color: var(--gold); }
            50% { transform: rotate(180deg); border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }
            100% { transform: rotate(360deg); border-color: var(--gold); }
        }

        .logo-container img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            z-index: 5;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        h1 { 
            color: var(--gold); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            font-size: 1rem; 
            margin-bottom: 30px; 
        }

        .mode-selector { display: flex; justify-content: center; gap: 40px; margin-bottom: 35px; }
        .radio-item { display: flex; align-items: center; cursor: pointer; font-size: 1.1rem; }
        .radio-item input { appearance: none; width: 22px; height: 22px; border: 2px solid #555; border-radius: 50%; margin-right: 12px; cursor: pointer; position: relative; background: #222; }
        .radio-item input:checked { border-color: var(--primary); background: var(--primary); }
        .radio-item input:checked::after { content: ''; position: absolute; width: 10px; height: 10px; background: white; border-radius: 50%; top: 4px; left: 4px; }

        .input-row { display: flex; align-items: center; gap: 15px; justify-content: center; }
        select { background: #252525; color: white; border: 1px solid #444; padding: 12px; font-size: 1.1rem; border-radius: 6px; flex: 1; outline: none; transition: 0.3s; }
        select:focus { border-color: var(--primary); }
        
        .convert-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 35px; 
            font-size: 1.1rem; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 0 rgba(0,0,0,0.3); 
            transition: 0.2s;
        }
        .convert-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 rgba(0,0,0,0.3); }

        #result-box {
            margin-top: 35px;
            padding: 25px;
            background: #000;
            border-radius: 10px;
            color: var(--gold);
            font-size: 2.2rem;
            font-weight: bold;
            border: 1px solid var(--primary);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }
    </style>
</head>
<body>

<div class="back-nav">
    <a href="index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> BACK TO HOME
    </a>
</div>

<div class="converter-card">
    <div class="logo-wrapper">
        <div class="logo-container">
            <div class="logo-frame"></div>
            <img src="images/DGLOGO.PNG" alt="DG">
        </div>
    </div>

    <h1>Date Converter</h1>

    <div class="mode-selector">
        <label class="radio-item">
            <input type="radio" name="mode" value="toAD" checked onchange="updateDropdowns()">
            Convert to English (AD)
        </label>
        <label class="radio-item">
            <input type="radio" name="mode" value="toBS" onchange="updateDropdowns()">
            Convert to Nepali (BS)
        </label>
    </div>

    <div class="input-row">
        <select id="month"></select>
        <select id="day"></select>
        <select id="year"></select>
        <button class="convert-btn" onclick="performConversion()">Convert</button>
    </div>

    <div id="result-box">Select Date to Convert</div>
</div>

<script>
    // --- THEME SYNC LOGIC ---
    function applyTheme() {
        const savedColor = localStorage.getItem('userTheme');
        if (savedColor) {
            document.documentElement.style.setProperty('--primary', savedColor);
        }
    }

    const monthsBS = ["Baisakh", "Jestha", "Ashad", "Shrawan", "Bhadra", "Ashwin", "Kartik", "Mangsir", "Poush", "Magh", "Falgun", "Chaitra"];
    const monthsAD = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function populate(id, start, end, selectedValue) {
        let select = document.getElementById(id);
        select.innerHTML = "";
        for (let i = start; i <= end; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            if(i === parseInt(selectedValue)) opt.selected = true;
            select.appendChild(opt);
        }
    }

    function updateDropdowns() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const monthSelect = document.getElementById('month');
        monthSelect.innerHTML = "";

        if (mode === "toAD") {
            monthsBS.forEach((m, i) => {
                let opt = document.createElement('option');
                opt.value = i; opt.innerHTML = m;
                monthSelect.appendChild(opt);
            });
            monthSelect.value = 10; 
            populate('day', 1, 32, 17);
            populate('year', 1977, 2156, 2082); 
        } else {
            monthsAD.forEach((m, i) => {
                let opt = document.createElement('option');
                opt.value = i; opt.innerHTML = m;
                monthSelect.appendChild(opt);
            });
            monthSelect.value = 2; 
            populate('day', 1, 31, 1);
            populate('year', 1920, 2100, 2026);
        }
        performConversion();
    }

    function performConversion() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const y = parseInt(document.getElementById('year').value);
        const m = parseInt(document.getElementById('month').value);
        const d = parseInt(document.getElementById('day').value);
        const display = document.getElementById('result-box');

        try {
            if (mode === "toAD") {
                const bsDate = new NepaliDate(y, m, d);
                const adDate = bsDate.toJsDate();
                const options = { day: '2-digit', month: 'long', year: 'numeric' };
                display.innerHTML = adDate.toLocaleDateString('en-GB', options);
            } else {
                const adDate = new Date(y, m, d);
                const bsDate = new NepaliDate(adDate);
                display.innerHTML = `${bsDate.getDate()} ${monthsBS[bsDate.getMonth()]}, ${bsDate.getYear()}`;
            }
        } catch (e) {
            display.innerHTML = "Date Out of Range";
        }
    }

    window.onload = () => {
        applyTheme();
        updateDropdowns();
    };
</script>

</body>
</html>
