<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINTENANCE | Dipesh Ghimire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; margin: 0; }
        .container { padding: 40px; border: 1px solid rgba(255, 0, 0, 0.2); background: #141414; border-radius: 20px; }

        .back-btn:hover { background: white; color: black; }
        .gear { font-size: 5rem; color: #333; animation: fa-spin 5s linear infinite; }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-cog gear"></i>
        <h1>KEEP CALM</h1>
